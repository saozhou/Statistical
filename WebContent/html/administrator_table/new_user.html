<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/administrator_table.css" />
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/user_add_area.js"></script>
<script type="text/javascript" src="../../js/administrator_table.js"></script>
<script type="text/javascript"
	src="../../js/administrator_table/new_user.js"></script>
<style>
.super-user, .ordinary-user {
	display: none;
}

</style>
</head>

<body onresize="resize()">
	<div class="body">
		<div class="select-bt-group">
			<button onclick="addSuperUser()">超级用户添加</button>
			<button onclick="addOrdinaryUser()">普通用户添加</button>
		</div>
		<!--超级用户添加 start-->
		<div class="super-user">
			<div class="table-div">
				<!--提示信息（正在加载、加载失败）-->
				<div class="tip">
					<img src="../../img/loading.png" />
					<p></p>
				</div>
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="3">超级用户添加</th>
						</tr>
						<tr>
							<th>账号</th>
							<th>密码</th>
							<th>确认添加</th>
						</tr>
					</thead>
					<tbody>
						<td contentEditable="true"></td>
						<td contentEditable="true"></td>
						<td><button onclick="su_add()">添加</button></td>
					</tbody>
				</table>
				<div class="footer">
					<button class="footer-bt continue-add" onclick="su_continue_add()">继续添加</button>
					<button class="footer-bt back" onclick="back()">返回</button>
				</div>
			</div>
		</div>
		<!--超级用户添加 end-->

		<!--普通用户添加 start-->
		<div class="ordinary-user">
			<div class="table-div">
				<!--提示信息（正在加载、加载失败）-->
				<div class="tip">
					<img src="../../img/loading.png" />
					<p></p>
				</div>
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="5">普通用户添加</th>
						</tr>
						<tr>
							<th>账号</th>
							<th>密码</th>
							<th>地区</th>
							<th>权限</th>
							<th>确认添加</th>
						</tr>
					</thead>
					<tbody>
						<td contentEditable="true"></td>
						<td contentEditable="true"></td>
						<td>
							<div class="area-select">
								<div class="country">
									<button class="country-bt">
										<span>国家</span>
									</button>
									<ul></ul>
								</div>
								<div class="province">
									<button class="province-bt">
										<span>省份</span>
									</button>
									<ul></ul>
								</div>
								<div class="city">
									<button class="city-bt">
										<span>城市</span>
									</button>
									<ul></ul>
								</div>
								<div class="county">
									<button class="county-bt">
										<span>县区</span>
									</button>
									<ul></ul>
								</div>
							</div>
						</td>
						<td><input type="checkbox" />数据输入&nbsp;&nbsp;&nbsp;&nbsp;<input
							type="checkbox" />数据查询</br><input type="checkbox" />数据汇总&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="checkbox" />数据计算</td>
						<td><button onclick="or_add()">添加</button></td>
					</tbody>
				</table>
				<div class="footer">
					<button class="footer-bt continue-add" onclick="or_continue_add()">继续添加</button>
					<button class="footer-bt back" onclick="back()">返回</button>
				</div>
			</div>
		</div>
		<!--普通用户添加 end-->
	</div>

</body>

</html>
