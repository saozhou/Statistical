<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/administrator_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				var code = '';
				for(var i = 0; i < 18; i++) {
					code += '<tr>';
					code += '<td>壹</td>';
					code += '<td>';
					code += '<input type="checkbox"><span>数据输入</span></input>';
					code += '<input type="checkbox"><span>数据计算</span></input>';
					code += '<input type="checkbox"><span>数据汇总</span></input>';
					code += '<input type="checkbox"><span>数据查询</span></input>';
					code += '</td>';
					code += '</tr> ';
				}
				$(".body table tbody").append(code);

				resize();
			});

			function resize() {
				var _width = $('.table-div').width();
				$('.table-div th:first-child').width(_width * 0.4);
				$('.table-div td:first-child').width(_width * 0.4);
				$('.table-div th:nth-child(2)').width(_width * 0.6);
				$('.table-div td:nth-child(2)').width(_width * 0.6);
			}
		</script>
		<style>
			tbody span {
				margin-right: 50px;
			}
			
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<div class="table-div">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="3">权限设置</th>
						</tr>
						<tr>
							<th>账号</th>
							<th>权限</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<button class="footer-bt store">保存</button>
		</div>
	</body>

</html>
