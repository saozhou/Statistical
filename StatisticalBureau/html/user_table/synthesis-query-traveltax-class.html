<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script type="text/javascript" src="../../js/user_table/synthesis-query-traveltax-class.js"></script>

		<style>
			.body {
				visibility: hidden;
				opacity: 0;
				transition: opacity 2s;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<!--提示信息（正在加载、加载失败）-->
			<div class="tip">
				<img src="../../img/loading.png" />
				<p>正在加载...</p>
			</div>
			<div class="table-div">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="4">旅游税收 门类</th>
						</tr>
						<tr>
							<th>指标</th>
							<th>GDP(万元)</th>
							<th>旅游GDP(万元)</th>
							<th>比重%</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<button class="footer-bt download" onclick="download()">下载</button>
			<button class="footer-bt find" onclick="find()">查找</button>
			<button class="footer-bt print" onclick="print()">打印</button>
		</div>
	</body>

</html>
