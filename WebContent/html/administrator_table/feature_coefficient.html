<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/administrator_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/administrator_table.js"></script>
		<script type="text/javascript" src="../../js/administrator_table/feature_coefficient.js"></script>
		<style>
			.table-div table {
				opacity: 0;
				transition: opacity 1s;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<!--提示信息（正在加载、加载失败）-->
			<div class="tip">
				<img src="../../img/loading.png" />
				<p>正在加载...</p>
			</div>
			<div class="table-div">
				<div class="no-result">
					<p>没有查询结果</p>
				</div>
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="3">国家行业特征系数对照表</th>
						</tr>
						<tr>
							<th>行业代码</th>
							<th>指标</th>
							<th>标准</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>

		<div class="footer">
			<button class="footer-bt find" onclick="find()">查询</button>
		</div>
	</body>

</html>
