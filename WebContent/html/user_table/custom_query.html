<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script type="text/javascript" src="../../js/user_table/custom_query.js"></script>

		<style>
			.result-body {
				visibility: hidden;
				overflow: hidden;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="wrap">
			<!--顶部查询体-->
			<div class="query-body">
				<div class="center">
					<div class="industry-scale">
						<p>行业规模</p>
						<div class="div">
							<div class="radio">
								<label><input type="radio" name="industry-scale" value="小类"/>小类</label>
							</div>
							</br>
							<div class="radio">
								<label><input type="radio" name="industry-scale" value="大类"/>大类</label>
							</div>
							</br>
							<div class="radio">
								<label><input type="radio" name="industry-scale"value="门类"/>门类</label>
							</div>
						</div>
					</div>
					<div class="target">
						<p>指标</p>
						<div class="div">
							<div class="checkbox">
								<label><input type="checkbox">税收</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">旅游税收</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">GDP</label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox">旅游GDP</label>
							</div>
						</div>
					</div>
					<button onclick="asure()">确定</button>
				</div>
			</div>
			<div class="drag">
				<img id="drag" src="../../img/drag.png" />
			</div>
			<!--	底部结果体-->
			<div class="result-body">
				<div class="body">
					<!--提示信息（正在加载、加载失败）-->
					<div class="tip">
						<img src="../../img/loading.png" />
						<p>正在加载...</p>
					</div>
					<div class="table-div">
						<table cellpadding="0" cellspacing="0">
							<thead></thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="custom-footer">
					<button class="download" onclick="download()">下载</button>
					<button class="print" onclick="print()">打印</button>
				</div>
			</div>

		</div>

	</body>

</html>
