<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/administrator_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				var code = '';
				for(var i = 0; i < 58; i++) {
					code += '<tr>';
					code += '<td>壹</td>';
					code += '<td>贰</td>';
					code += '<td>仨</td>';
					code += '</tr> ';
				}
				$(".body table tbody").append(code);

				resize();
			});

			function resize() {
				var _width = $('.table-div').width();
				$('.table-div th:first-child').width(_width * 0.4);
				$('.table-div td:first-child').width(_width * 0.4);
				$('.table-div th:nth-child(2)').width(_width * 0.3);
				$('.table-div td:nth-child(2)').width(_width * 0.3);
				$('.table-div th:nth-child(3)').width(_width * 0.3);
				$('.table-div td:nth-child(3)').width(_width * 0.3);
			}
		</script>
		<style>
			.table-div table {
				opacity: 0;
				transition: opacity 1s;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<div class="table-div">
				<div class="no-result">
					<p>没有查询结果</p>
				</div>
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="3">国家行业特征系数对照表</th>
						</tr>
						<tr>
							<th>行业代码</th>
							<th>指标</th>
							<th>标准</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>

		<div class="footer">
			<button class="footer-bt find" onclick="$('.table-div table').css('opacity','1')">查询</button>
		</div>
	</body>

</html>
