<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/administrator_table.css" />
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.PrintArea.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/administrator_table.js"></script>
<script type="text/javascript"
	src="../../js/administrator_table/industry_code_base.js"></script>

</head>

<body onresize="resize()">
	<div class="body">
		<!--提示信息（正在加载、加载失败）-->
		<div class="tip">
			<img src="../../img/loading.png" />
			<p></p>
		</div>
		<div class="table-div">
			<style>
table {
	border: 1px solid #999;
	border-top: none;
	text-align: center;
	font-size: 16px;
}

th, td {
	border-bottom: 1px solid #ccc;
	border-right: 1px solid #ccc;
	padding: 2px 0;
}

th {
	border-top: 2px solid #ccc;
	padding: 5px 0;
}
</style>
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th colspan="2">行业代码库</th>
					</tr>
					<tr>
						<th>行业代码</th>
						<th>行业指标</th>
					</tr>
				</thead>

				<tbody></tbody>
			</table>
		</div>
	</div>
	<div class="footer">
		<button class="footer-bt print" onclick="printPager()">打印</button>
		<button class="footer-bt download" onclick="download()">下载</button>
		<button class="footer-bt upload" onclick="upload()">上传</button>
		<form class="upload-form" action="/Statistic/FileUpload/landTaxUpload"
			method="post" enctype="multipart/form-data">
			<input type="file" name="file" class="file" /> <input type="submit"
				value="上传" class="submit" />
		</form>
	</div>
</body>

</html>
