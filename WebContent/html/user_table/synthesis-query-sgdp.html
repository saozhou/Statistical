<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/user_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/user_table.js"></script>
		<script type="text/javascript" src="../../js/user_table/synthesis-query-sgdp.js"></script>
		<script>
			$(document).ready(function() {
				$("body").css("opacity", "1");
				var code = '';
				for(var i = 0; i < 58; i++) {
					code += '<tr>';
					code += '<td>壹</td>';
					code += '<td>贰</td>';
					code += '</tr> ';
				}
				$(".body table tbody").append(code);
				init();

				resize();
			});

			function resize() {
				var _width = $('.table-div').width();
				$('.table-div th:first-child').width(_width * 0.5);
				$('.table-div td:first-child').width(_width * 0.5);
				$('.table-div th:nth-child(2)').width(_width * 0.5);
				$('.table-div td:nth-child(2)').width(_width * 0.5);
			}
		</script>
		<style>
			.body {
				visibility: hidden;
				opacity: 0;
				transition: opacity 2s;
			}
		</style>
	</head>

	<body onresize="resize()">
		<div class="body">
			<!--提示信息（正在加载、加载失败）-->
			<div class="tip">
				<img src="../../img/loading.png" />
				<p>正在加载...</p>
			</div>
			<div class="table-div">
				<table cellpadding="0" cellspacing="0">
					<thead>
						<tr>
							<th colspan="2">小类GDP</th>
						</tr>
						<tr>
							<th>小类名</th>
							<th>GDP值</th>
						</tr>
					</thead>

					<tbody style="max-height: 600px;"></tbody>
				</table>
			</div>
		</div>
		<div class="footer">
			<button class="footer-bt download" onclick="download()">下载</button>
			<button class="footer-bt find" onclick="find()">查询</button>
			<button class="footer-bt print" onclick="print()">打印</button>
		</div>
	</body>

</html>
