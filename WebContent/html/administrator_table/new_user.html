<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/administrator_table.css" />
		<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/administrator_table.js"></script>
		<script type="text/javascript" src="../../js/administrator_table/new_user.js"></script>
		<style>
			.super-user,
			.ordinary-user {
				display: none;
			}
		</style>
	</head>

	<body>
		<div class="body">
			<div class="select-bt-group">
				<button onclick="addSuperUser()">超级用户添加</button>
				<button onclick="addOrdinaryUser()">普通用户添加</button>
			</div>
			<!--超级用户添加 start-->
			<div class="super-user">
				<div class="table-div">
					<!--提示信息（正在加载、加载失败）-->
					<div class="tip">
						<img src="../../img/loading.png" />
						<p></p>
					</div>
					<table cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th colspan="3">超级用户添加</th>
							</tr>
							<tr>
								<th>账号</th>
								<th>密码</th>
								<th>地区</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="footer">
						<button class="footer-bt back" onclick="back()">返回</button>
					</div>
				</div>
			</div>
			<!--超级用户添加 end-->

			<!--普通用户添加 start-->
			<div class="ordinary-user">
				<div class="table-div">
					<!--提示信息（正在加载、加载失败）-->
					<div class="tip">
						<img src="../../img/loading.png" />
						<p></p>
					</div>
					<table cellpadding="0" cellspacing="0">
						<thead>
							<tr>
								<th colspan="4">普通用户添加</th>
							</tr>
							<tr>
								<th>账号</th>
								<th>密码</th>
								<th>地区</th>
								<th>权限</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="footer">
						<button class="footer-bt back" onclick="back()">返回</button>
					</div>
				</div>
			</div>
			<!--普通用户添加 end-->
		</div>

	</body>

</html>
