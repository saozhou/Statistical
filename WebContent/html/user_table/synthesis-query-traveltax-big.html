<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/user_table.css" />
<script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery.PrintArea.js"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/user_table.js"></script>
<script type="text/javascript"
	src="../../js/user_table/synthesis-query-traveltax-big.js"></script>

<style>
.body {
	visibility: hidden;
	opacity: 0;
	transition: opacity 2s;
}
</style>
</head>

<body onresize="resize()">
	<div class="body">
		<!--提示信息（正在加载、加载失败）-->
		<div class="tip">
			<img src="../../img/loading.png" />
			<p>正在加载...</p>
		</div>
		<div class="table-div">
			<style>
table {
	border: 1px solid #999;
	border-top: none;
	text-align: center;
	font-size: 16px;
}

th, td {
	border-bottom: 1px solid #ccc;
	border-right: 1px solid #ccc;
	padding: 2px 0;
}

th {
	border-top: 2px solid #ccc;
	padding: 5px 0;
}
</style>
			<table cellpadding="0" cellspacing="0">
				<thead>
					<tr>
						<th colspan="5">旅游税收 大类</th>
					</tr>
					<tr>
						<th>行业代码</th>
						<th>行业指标</th>
						<th>税收(万元)</th>
						<th>旅游税收(万元)</th>
						<th>比重%</th>
					</tr>
				</thead>

				<tbody></tbody>
			</table>
		</div>
	</div>
	<div class="footer">
		<button class="footer-bt download" onclick="download(12)">下载</button>
		<button class="footer-bt find" onclick="find()">查询</button>
		<button class="footer-bt print" onclick="printPager()">打印</button>
	</div>
</body>

</html>
